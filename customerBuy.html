                </div>

                <div class="in-child">
                    <div class="field-button">
                        <button class="button arm blue" onclick="location.href = './purchaseDetails.html'">ยืนยัน</button>
                        <button class="button arm red" onclick="location.href = './Main.html'">ยกเลิก</button>

                                <label> วัน/ เดือน/ ปีเกิด </label>

                                <i class="icon" ><img src="./pic/calender.png"></i>
